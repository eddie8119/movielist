<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favoite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
   
    <div class="container mt-5">
      <div class="row">
        <form class="row row-cols-lg-auto g-3 align-items-center" id="serch-form">
          <div class="col-12">
            <label class="visually-hidden" for="inlineFormInputGroupUsername"
              >Serch Keywords</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="Serch-input"
                placeholder="Keywords..."
              />
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="serch-submit">
              Serch
            </button>
          </div>          
        </form>
        <!-- 新增切換按鈕 -->
        <div class="col-sm-1" id="change-mode">
          <i class="fa fa-th mr-sm-2" id="card-mode-button" aria-hidden="true"></i>
          <i class="fa fa-bars" id="list-mode-button" aria-hidden="true"></i>          
        </div>
      </div>
    </br>
      <div class="row" id="data-pannel"> 
        <!-- Render Movie List -->        
      </div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pageinator">
      </ul>
    </nav>s

    <!-- Modal -->
    <div
      class="modal fade"
      id="movie-modal"
      tabindex="-1"
     
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">                
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"></em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
